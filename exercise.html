<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
          margin: 0;
          overflow: hidden;
        }
       /*Grid container*/
        .grid-container {
          overflow: auto;
          height: 100vh; 
          width: 100%;
        } 
         /* Navbar styling */
        .sidebar {
          float: left;
          background-color: black;
          color: white;
          overflow: hidden;
          width: 15.6%;
          position: relative;
          height: 100%;
        
        }
        /* Main content area */
        .main-content {
          
          background-color:blueviolet;
          justify-content: center;
          position:relative;
          /*margin-left: 149px;*/
          width: 84.4%;
         
          overflow: hidden;
          float: right;
          height: 100%;

        }
        /* Sidebar styling */
        .navbar {
          background-color: blueviolet;
          color: white;
          overflow: hidden;
          width: 100%;
          position: relative;
          height: 100%;
        
        }  
      
      </style>

</head>

<body>
    
  <div class="grid-container"
      <!-- navbar -->
     <header>
      <div class="navbar" >
       <h2>This is my navbar</h2>
       <p>My bar content</p>
      </div>
    </header> 
      <!--Sidebar-->
      <div class="sidebar" >
        <h2>This is my sidebar</h2>
        <p>My bar content</p>
      </div>
      <!-- Main content area -->
      <div class="main-content">
       <h2>Content</h2>
       <p>My content content .</p> 
      </div>
  </div>         
</body>
</html>
